<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titus</title>
    <meta name="description" content="Analyze music like you hear it.">
    <meta name="author" content="Ben Alderfer">

    <!-- fonts -->
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>

    <!-- css -->
    <link rel="stylesheet" href="/css/base.css" type="text/css">
    
    <!-- js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  </head>
  <body id="titus">

    <div class="center-container">
        <div class="container">
            <form class="input-row" onsubmit="return startPlayer(event)">
                <input type="text" id="musicsource" placeholder="http://benalderfer.com/boombox/sounds/sweetdreams.mp3">
                <input type="submit" value="Play">
            </form>
            <canvas id="visualizer"></canvas>
            <div id="animationContainer"></div>
        </div>
    </div>


    <script src="/js/main.js"></script>
    <script src="/js/titus.js"></script>
  </body>
</html>
